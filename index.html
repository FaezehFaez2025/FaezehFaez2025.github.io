  :root{

    --wrap-w: 1100px;     /* content max width */
    --sidebar-w: 300px;   /* right profile column width */
    --gap: 32px;          /* grid gap */
    --radius: 16px;       /* corners */

  *{box-sizing:border-box}
  html,body{

    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,system-ui,sans-serif
  }
  a{color:var(--teal-dark);text-decoration:none}
  a:hover{text-decoration:underline}

  /* ===== Fixed header ===== */
  .topbar{
    position:fixed;top:0;left:0;right:0;
    background:var(--bg);
    border-bottom:1px solid var(--border);
    z-index:1000;
  }
  .topbar .wrap{
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 20px;height:var(--header-h);
    max-width:var(--wrap-w);margin:0 auto;
  }
  .brand h1{font-size:22px;margin:0;font-weight:400}
  .brand h1 strong{font-weight:700}
  .top-nav{display:flex;gap:20px}
  .top-nav a{font-size:15px;color:var(--muted);text-decoration:none;transition:color .2s ease}
  .top-nav a:hover{color:var(--ink)}
  .top-nav a.active{color:var(--teal-dark);font-weight:600}

  /* ===== Progress bar under header ===== */
  #progress{
    position:fixed;left:0;right:0;top:var(--header-h);
    height:var(--progress-h);
    width:100%;
    z-index:1001;
    appearance:none;-webkit-appearance:none;border:none;margin:0;padding:0;background:transparent;
  }
  #progress::-webkit-progress-bar{background:rgba(0,0,0,.06)}
  #progress::-webkit-progress-value{background:var(--teal);transition:width .1s linear}
  #progress::-moz-progress-bar{background:var(--teal)}

  /* Spacer so content starts below header + progress */
  .header-spacer{height:calc(var(--header-h) + var(--progress-h))}

  /* ===== Page container ===== */
  .wrap{max-width:var(--wrap-w);margin:0 auto;padding:0 20px}

  /* ===== Section titles & text ===== */
  .page-header{margin:30px 0 24px}
  h1{font-size:2.2rem;font-weight:700;margin:0;color:#1a1a1a}
  .subtitle{font-size:1.05rem;color:#666;margin-top:6px}

  /* ===== About section: two-column layout like the example ===== */
  .about-grid{
    display:grid;
    grid-template-columns: 1fr var(--sidebar-w);
    gap: var(--gap);
    align-items:start;
  }

  .about-main{
    font-size:1.05rem;line-height:1.85;color:#262626;
  }
  .about-main p{margin:0 0 16px}

  .profile-card{
    position:relative;
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:16px;
  }
  .profile-card figure{margin:0}
  .profile-image{
    width:100%;height:auto;border-radius:12px;object-fit:cover;display:block;
  }
  .profile-meta{
    margin-top:12px;font-size:.95rem;color:var(--muted-2);
  }
  .profile-meta .label{display:block;font-size:.85rem;color:var(--muted);margin-bottom:4px}

  .contact-icons{

  .contact-icons a{

  .contact-icons .icon{margin-right:6px}

<script>
  // Scroll progress
  const progress = document.getElementById('progress');
  function setProgressMax(){
    const max = document.documentElement.scrollHeight - window.innerHeight;
    progress.max = Math.max(1, max);
  }
  function updateProgress(){
    progress.value = window.scrollY || window.pageYOffset;
  }
  setProgressMax(); updateProgress();
  window.addEventListener('scroll', updateProgress, {passive:true});
  window.addEventListener('resize', ()=>{ setProgressMax(); updateProgress(); });
  window.addEventListener('load', ()=>{ setProgressMax(); updateProgress(); });
